<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magellan</title>
</head>
<body>

    <div>
        <button id = "btnConnect">Connect Wallet</button>
        <button id="btnUserInfo">Profile</button>
        <button id="btnOpenCreateItem">Create NFT</button>
        <button id="btnMyItems">My Items</button>
       <!-- <button id="btnOpenCreateItem">Create NFT</button> --> 
    </div>

    <div id ="userInfo">

        <h4>User Profile</h4>
        <!--user enters username and other inputs/text-->
        <input type="text" id="txtUsername" required placeholder="Enter Username">
        <input type="text" id="txtEmail" placeholder="Enter Email">
        <small>Optional</small>

        <!--user selects files and creatres a profile image or avatar-->
        <img width="50" height="50" src="" id="imgAvatar" alt="">
        <label for="fileAvatar">Select Avatar</label>
        <input type="file" id="fileAvatar">

        <!--user logout, close tab and save buttons-->
        <button id="btnLogout">Log Out</button>
        <button id="btnCloseUserInfo">Close</button>
        <button id="btnSaveUserInfo">Save</button>

    </div>

    <!--This is where we create the NFT Item go back to laterr-->

    <div id ="createItem">

        <h4>Create Item</h4>
        <input type="text" id="txtCreateItemName" required placeholder="Enter Name">
        <textarea id="txtCreateItemDescription" cols="30" rows="10" placeholer="Enter Description"></textarea>
        <input type="number" min="1" step="1" id="numCreateItemPrice" required placeholder="Enter Price" required>
        
        <label for="selectCreateItemStatus">Status</label>
        <select id="selectCreateItemStatus">

            <option value="0">Not For Sale</option>
            <option value="1">Instant Buy</option>
            <option value="2">Accept Offers</option>

        </select>

        <label for="fileCreateItemFile">Select File</label>
        <input type="file" id="fileCreateItemFile">

        <button id="btnCloseCreateItem">Close</button>
        <button id="btnCreateItem">Create</button>

    </div>

    <div id="userItems"> 
        <h4>My Items</h4>

        <!-- This is where we append our user items -->
        <div id="userItemsList">

        </div>

        <button id="btnCloseUserItems">Close</button>

    </div>

    <!--Our Item Template For The List-->
    <div id="itemTemplate">

        <img src="" alt="">
        <h5></h5>
        <p></p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="abi.js"></script>
    <script src="main.js"></script>
  
</body>
</html>
